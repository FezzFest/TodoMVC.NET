<br />

<div class="page-header">
    <h1>Create TodoList</h1>
</div>

<form class="form-horizontal" role="form" ng-submit="addTodoList(todoList)">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">List Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="My cool list" ng-model="todoList.Name" required>
            <div ng-show="form.inputName.$dirty && form.inputName.$invalid">
                Invalid:
                <span ng-show="form.inputName.$error.required">Tell us your email.</span>
                <span ng-show="form.inputName.$error.email">This is not a valid email.</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-default" href="#/">Cancel</a>
            <button class="btn btn-default" type="submit">Create</button>
        </div>
    </div>
</form>
