<br />

<div class="page-header">
    <h1>Create TodoList</h1>
</div>

<form class="form-horizontal" role="form" ng-submit="addTodoItem(todoItem)">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" ng-model="todoItem.Title" required>
        </div>
    </div>

    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputDescription" rows="3" ng-model="todoItem.Description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="inputState" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10">
            <img ng-show="loadingStates" src="./images/ajax-loader.gif" class="ajax-loader repeated-item" />

            <select class="form-control" id="inputName" ng-model="todoItem.State">
                <option ng-repeat="(key, value) in states" value="{{ key }}">{{ value }}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="inputDueDate" class="col-sm-2 control-label">Due Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="inputDueDate" placeholder={{text}} ng-model="todoItem.DueDate" required>
        </div>
    </div>

    <div class="form-group">
        <label for="inputTodoListId" class="col-sm-2 control-label">TodoList</label>
        <div class="col-sm-10">
            <img ng-show="loadingTodoLists" src="./images/ajax-loader.gif" class="ajax-loader repeated-item" />

            <select class="form-control" id="inputTodoListId" ng-model="todoItem.TodoListId" >
                <option ng-repeat="todoList in todoLists" value="{{ todoList.Id }}">{{ todoList.Name }}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-default" href="#/">Cancel</a>
            <button class="btn btn-default" type="submit">Create</button>
        </div>
    </div>
</form>
