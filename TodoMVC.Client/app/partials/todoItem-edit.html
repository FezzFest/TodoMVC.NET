<br />

<div class="page-header">
    <h1>{{title}}</h1>
</div>

<form class="form-horizontal" role="form" ng-submit="editTodoItem(todoItem)">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" ng-model="todoItem.Title" required>
        </div>
    </div>

    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputDescription" rows="3" ng-model="todoItem.Description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="inputState" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10">
            <img ng-show="loadingStates" src="./images/ajax-loader.gif" class="ajax-loader repeated-item" />

            <select ng-hide="loadingStates" class="form-control repeated-item" id="inputName" ng-model="todoItem.State">
                <option ng-repeat="(key, value) in states" value="{{ key }}">{{ value }}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="inputDueDate" class="col-sm-2 control-label">Due Date</label>
        <div class="col-sm-10">
            <div class="input-group date form_datetime">
                <input type="text" class="form-control" id="inputDueDate" ng-model="todoItem.DueDate" required>
                <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputTodoListId" class="col-sm-2 control-label">TodoList</label>
        <div class="col-sm-10">
            <img ng-show="loadingTodoLists" src="./images/ajax-loader.gif" class="ajax-loader repeated-item" />

            <select ng-hide="loadingTodoLists" class="form-control repeated-item" id="inputTodoListId" ng-model="todoList" ng-options="todoList.Name for todoList in todoLists">
                <!--option ng-repeat="todoList in todoLists" value="{{ todoList.Id }}">{{ todoList.Name }}</option-->
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-default" href="#/">Cancel</a>
            <button class="btn btn-default" type="submit">Edit</button>
        </div>
    </div>
</form>

<!-- Custom JS for this page -->
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: "dd MM yyyy - hh:ii",
        pickerPosition: 'bottom-left'
    });
</script>
