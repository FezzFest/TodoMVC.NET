<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <title>TodoMVC Application</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="./css/lib/bootstrap-theme.min.css">

    <!-- Our own -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- header -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TodoListMVC</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#create">Create</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <!-- View -->
    <div ng-view class="container"></div>

    <!-- Scripts -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./js/lib/jquery-1.10.2.min.js"></script>

    <!-- Angular -->
    <script src="./js/lib/angular.js" type="text/javascript"></script>
    <script src="./js/lib/angular-route.js" type="text/javascript"></script>
    <script src="./js/lib/angular-resource.js" type="text/javascript"></script>
    <script src="./js/lib/angular-animate.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/services.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>
    <script src="./js/filters.js" type="text/javascript"></script>
    <script src="./js/directives.js" type="text/javascript"></script>

</html>
